<!DOCTYPE html>
<html>
<head>
    <title>Tasks</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.2/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="formValidations.css">
</head>
<body>
        <h2 class="jumbotron"><b>Student Form:</b></h2>
    <div class="row"> 
        <div class="col-md-5 offset-md-2">
                <form name="studentForm" id='studentForm' method="POST" accept-charset="ISO-8859-1" action="">
                    <div class="md-form">
                        <i class="fa fa-user prefix"></i>
                        <input mdbInput type="text" id="name" name="name" class="form-control" onkeyup="valname()" required/>
                        <label for="name">Name</label>
                    </div>
                    <div class="error" id="nameError"></div>
                    <div class="md-form">
                        <i class="fa fa-list-ol prefix"></i>
                        <input mdbInput type="text" id="rno" name="rno" class="form-control" onkeyup="valrno()" required/>
                        <label for="rno">Roll No.</label>
                    </div>
                    <div class="error" id="rnoError"></div>
    
                    <div class="md-form">
                        <i class="fa fa-mobile prefix"></i>
                        <input mdbInput type="text" id="contact" name="contact" class="form-control" onkeyup="valcontact()" required/>
                        <label for="contact">Contact</label>
                    </div>
                    <div class="error" id="contactError"></div>
    
                    <div class="md-form">
                        <i class="fa fa-envelope  prefix"></i>
                        <input mdbInput type="text" id="email" name="email" class="form-control" onkeyup="valemail()" required/>
                        <label for="email">Email</label>
                    </div>
                    <div class="error" id="emailError"></div>
                    <div class="md-form">
                        <i class="fa fa-key prefix"></i>
                        <input mdbInput type="password" id="password" name="password" class="form-control" onkeyup="valpass()"
                        pattern="(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-z0-9A-Z]).{8,}" title="Must contain at least one number 
                        ,one letter,one special chracter and at least 8 or more characters" required/>
                        <label for="password">Password</label>
                        <span onmousedown="showPassword()" onmouseup="hidePassword()" id="showButton">Show password</span>
                    </div>
                    <div id="message">
                        Password requires atleast one 
                            <span id='num' class='invalid'><b> number</b> <i class="far fa-check-circle" id="tick1"></i> </span>, 

                            <span id='alpha' class='invalid'><b>alphabet</b> <i class="far fa-check-circle" id="tick2"></i> </span>and
                            <span id='specialChar' class='invalid'><b>special character</b><i class="far fa-check-circle" id="tick3"></i></span>.
                            <br>
                        Password should be <span class="invalid" id='len'><b>minimum 8 characters long.</b></span>
                        </div>
                    <div class="error" id="passwordError"></div>
                    <div class="md-form">
                        <i class="fas fa-address-card prefix"></i>
                        <textarea type="text" id="addr" name="addr" class="md-textarea form-control" mdbInput required></textarea>
                        <label for="addr">Address</label>
                    </div>
                    <input class="btn btn-success" id='val' type="submit" value="submit"></input>
                    <input class="btn" type="reset" id="reset" value="Reset">
                    <button type="button" class="btn btn-primary" onclick="info()" data-toggle="modal" data-target="#modalCookie1">Info</button>
                </form>
        </div>

        <div class="col-md-4">
            <div class="md-form">
                <input placeholder="Enter a color" id="changeColor"  type="text" id="inputPlaceholderEx" class="form-control">
                <label for="inputPlaceholderEx">Change Color</label>
              </div>
        </div>
    </div>

<!--Modal:-->
<div class="modal fade top" id="modalCookie1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true" data-backdrop="true">
  <div class="modal-dialog modal-frame modal-top modal-notify modal-info" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Body-->
      <div class="modal-body">
        <div class=" justify-content-center align-items-center">
                <p id='frmLength'></p>
                <p id='mthd'></p>
                <p id='name'></p>
                <p id='charset'></p>
                <p id='action'></p>
                <p id='enctype'></p>
          <a type="button" class="btn btn-outline-primary waves-effect" data-dismiss="modal">Ok, thanks</a>
        </div>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
<!--Modal:-->

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.2/js/mdb.min.js"></script>
    <script src="formValidations.js"></script>
</body>
</html>
