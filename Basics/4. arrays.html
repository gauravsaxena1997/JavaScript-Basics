<html>
<body>
<p id=demo1></p>
<script>
    var persons = ['jon','arya','cercie','jamie','hound'];
    var len = persons.length;
    var text='' ;
    console.log('For loop:')
    for (i=0;i<len;i++){
        console.log(persons[i]);
    }
    console.log('forEach method:')
    persons.forEach( person => {
        console.log(person.length);
    } )

    var counter = 1;  
    console.log('map method:')
    let withIndex = persons.map( person => {
        return `${counter++}. ${person}`;
    })
    console.log(withIndex);
    
    console.log('filter method:')
    startWithJ = persons.filter( person => {
        return person[0]==='j';
    })
    console.log('Name starts with "j" : '+startWithJ);
    
    console.log('reduce method: ');
    combine = persons.reduce( (combined,person) => {
        return combined+' '+person;
    },'danerys');
    console.log(combine);

    console.log('find method: ');
    let isDead = person => {
        return ['hound','cercie','jamie'].includes(person);
    }
    console.log(persons.find(isDead));

    console.log('findIndex() method');
    console.log(persons.findIndex(isDead));
    
    console.log('every() method');
    let x= persons.every( person => {
        person.length>3;
    });
    console.log(x);
    
    console.log('some() method');
    let y= persons.some( person => {
        person.length==3;
    });
    console.log(y);
    




</script>
</body>
</html>
