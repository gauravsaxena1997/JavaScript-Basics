<html>
    <h1>Statements</h1>
    <h3>JavaScript statements are composed of:
    <br> Values, Operators, Expressions, Keywords, and Comments.</h3>

    <p>The sum of 5 and 2 is:</p>
    <span id='sum'></span>
    
    <script>
        var a,b,c;
        a=5;
        b=2;
        c=a+b;
        document.getElementById('sum').innerHTML=c;
    </script>

</html>
