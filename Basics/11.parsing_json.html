<html>
<body>
<h1>Parsing JSON</h1>
<div id="parsedJSON"></div>
<button onlick="parseJSON()">Get parsed JSON</button>

<script>
    function parseJSON(){
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function(){
            if (this.readyState==4 && this.status==200){
                console.log(this.responseText);
                console.log('inside');
                var parsed = JSON.parse(this.responseText);
                document.getElementById('parsedJSON').innerHTML = 'Name: ' + parsed.name + 'Position: ' + parsed.position;
            }
        };
    xhttp.open('GET','json_text.txt',true);
    xhttp.send();
    };
</script>
</body>
</html>
