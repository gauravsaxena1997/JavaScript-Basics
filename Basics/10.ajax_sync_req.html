<html>
    <body>
        <h2>AJAX Synchronous Request</h2>
        <div id='resHeaders'></div>
        <div id="lastModified"></div>
        <div id='response'></div>
        <button onmouseover="syncReq()">Synchronous Request</button>
    </body>
    <script>
        function syncReq(){
            var xhttp = new XMLHttpRequest();
            xhttp.open('GET','ajax_info.txt',false);
            xhttp.send();
            console.log(xhttp.responseType);
            document.getElementById('resHeaders').innerHTML = 'All response headers: ' + xhttp.getAllResponseHeaders();
            document.getElementById("lastModified").innerHTML = 'Last-Modified: ' + xhttp.getResponseHeader("Last-Modified");
            document.getElementById('response').innerHTML = xhttp.responseText;
        }
    </script>
</html>
