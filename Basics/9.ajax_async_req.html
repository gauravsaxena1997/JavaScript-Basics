<!DOCTYPE html>
<html>
<body>

<h2>AJAX Asynchronous Request</h2>
<div id="resHeaders"></div>
<div id="lastModified"></div>
<div id="demo"></div>
<button type="button" onclick="asyncReq()">Change Content</button>

<script>
function asyncReq() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("resHeaders").innerHTML = 'All response headers: ' + this.getAllResponseHeaders();
      document.getElementById("lastModified").innerHTML = 'Last-Modified: ' + this.getResponseHeader("Last-Modified");
      document.getElementById("demo").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "ajax_info.txt?t=" + Math.random(), true);
  xhttp.send();
}
</script>

</body>
</html>
