<!DOCTYPE html>
<html>
<body>

<div id="demo">
<div id="resHeaders">
<h2>The XMLHttpRequest Object</h2>
<button type="button" onclick="asyncReq()">Change Content</button>
</div>

<script>
function asyncReq() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("resHeaders").innerHTML = 'All response headers: ' + this.getAllResponseHeaders();
      document.getElementById("demo").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "ajax_info.txt", true);
  xhttp.send();
}
</script>

</body>
</html>
